<!DOCTYPE html>
<html>
<head>
  <title>Camera Rental Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    header {
      background-color: #22475c;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    main {
      padding: 20px;
    }
    
    h1 {
      margin-top: 0;
    }
    
    p {
      margin-bottom: 15px;
    }
    
    .product {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .image {
      max-width: 250px;
    }
    
    .rent-button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      float: right;
    }
    
    .rent-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Camera Rental Website</h1>
  </header>
  
  <main>
    <div class="product">
      <h2>Camera 1</h2>
      <img class="image" src="https://www.bhphotovideo.com/images/images2000x2000/Nikon_26299_Coolpix_L26_Digital_Camera_842328.jpg" alt="Camera 1">
      <p>Price: $50/day</p>
      <button class="rent-button">Rent Now</button>
    </div>
    
    <div class="product">
      <h2>Camera 2</h2>
      <img class="image" src="https://www.bhphotovideo.com/images/images2000x2000/Nikon_26310_Coolpix_S3100_Digital_Camera_842343.jpg" alt="Camera 2">
      <p>Price: $70/day</p>
      <button class="rent-button"> Bay Now</button>
    </div>
    
    <div class="product">
      <h2>Camera 3</h2>
      <img class="image" src="https://assets.wired.com/photos/w_1720/wp-content/uploads/2014/09/LX100k_slant.jpg" alt="Camera 3">
      <p>Price: $100/day</p>
      <button class="rent-button">Rent Now</button>
    </div>
  </main>
</body>
</html>
